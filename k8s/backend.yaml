---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요. -> 빌드 후 빌드 이미지 경로 새로 넣기
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_b71af597b547
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 1Gi
          #readinessProbe:
          #  httpGet:
          #    path: /api
          #    port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080