---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # 여러분의 backend image 주소를 입력해주세요. -> 빌드 시키고 빌드 시킨 이미지로 수정하기
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_202081021795
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL
              value: jdbc:mysql://mysql:3306/bungaebowling_db
          resources:
            requests:
              memory: 1Gi
          #readinessProbe:
          #  httpGet:
          #    path: /api
          #    port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080