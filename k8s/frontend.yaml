---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 여러분의 image 주소를 입력해주세요.
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_f629aa3fe9b2:latest
          env:
            - name: NEXT_PUBLIC_KAKAOMAP_APPKEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: NEXT_PUBLIC_KAKAOMAP_APPKEY
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: frontend