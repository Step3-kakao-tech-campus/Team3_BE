server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  sql:
    init:
      mode: never
      encoding: utf-8
  data:
    redis:
      host: localhost
      port: 6379
  jackson:
    time-zone: Asia/Seoul

logging:
  level:
    com.bungaebowling.server: INFO

bungaebowling:
  token_exp:
    access: 600
    refresh: 2592000
